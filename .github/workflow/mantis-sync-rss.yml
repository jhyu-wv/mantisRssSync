name: RSS to GitHub Issues

on:
  schedule:
    # 매 시간마다 실행 (필요에 따라 조정)
    - cron: '0 * * * *'
  workflow_dispatch:
    # 수동 실행 가능
    inputs:
      test_mode:
        description: 'Run in test mode (no actual issue creation)'
        required: false
        default: 'false'
        type: boolean

jobs:
  process-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests
    
    - name: Run RSS processor (test mode)
      if: ${{ github.event.inputs.test_mode == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_OWNER: ${{ github.repository_owner }}
        GITHUB_REPO: ${{ github.event.repository.name }}
        PROJECT_NUMBER: ${{ vars.PROJECT_NUMBER }}
        MANTIS_RSS_URL: ${{ vars.MANTIS_RSS_URL }}
        DEFAULT_STATUS: ${{ vars.DEFAULT_STATUS }}
        DEFAULT_MILESTONE: ${{ vars.DEFAULT_MILESTONE }}
      run: |
        python .github/scripts/mantis_sync.py test
    
    - name: Run RSS processor (production)
      if: ${{ github.event.inputs.test_mode != 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_OWNER: ${{ github.repository_owner }}
        GITHUB_REPO: ${{ github.event.repository.name }}
        PROJECT_NUMBER: ${{ vars.PROJECT_NUMBER }}
        MANTIS_RSS_URL: ${{ vars.MANTIS_RSS_URL }}
        DEFAULT_STATUS: ${{ vars.DEFAULT_STATUS }}
        DEFAULT_MILESTONE: ${{ vars.DEFAULT_MILESTONE }}
      run: |
        python .github/scripts/mantis_sync.py
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: processing-logs
        path: .github/logs/github_rss_processor.log
        retention-days: 30